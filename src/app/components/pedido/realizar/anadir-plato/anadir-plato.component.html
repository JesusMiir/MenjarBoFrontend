	<h1>
	  {{page_title}}
	</h1>

	<div class="container">
		<ul class="navbar-nav mr-auto">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" *ngFor="let plato of platos">

								<div *ngIf="plato.descripcion != ''">	
									<strong>Ingredients: </strong> {{plato.descripcion}} <br>
								</div>
								<div *ngIf="idConjuntoElementos == null">
									<i>Preu: {{plato.precio | generatePrecio}}â‚¬</i>
								</div>
								<br><br>
							</button> 
						</li>
					</a>
				</div>
			</div>
		</ul>
	</div>

</div>
