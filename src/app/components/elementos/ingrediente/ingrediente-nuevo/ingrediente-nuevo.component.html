<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf = "status != 'success' && status != 'error'">
	  Crea un nou ingredient.
	</p>

	
	<div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
		El ingredient s'ha creat correctament
	</div>

	<div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
		El ingredient no s'ha creat correctamente
	</div>		
	

	<!-- Forumulario de crear categoría-->
	
	<form #ingredienteForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)" class="col-md-5">
		<div class="form-group">
			<label for="nombre">Nom</label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="ingrediente.nombre" required />
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nom del ingredient no es vàlid
			</small>
		</div>
		<div class="form-group">
			<label for="precio">Precio</label>
			<input type="text" name="precio" class="form-control" #precio="ngModel" [(ngModel)]="ingrediente.precio" required pattern="[0-9.,]+"/>
			<small *ngIf="!precio.valid && precio.touched" class="invalid-feedback d-block">
				El preu del ingrediente no es vàlid
			</small>
		</div>
		<div class="form-group">
			<label for="nombreCategoria"> Categoria </label>
			<select class="browser-default custom-select" name="nombreCategoria" class="form-control" #nombreCategoria="ngModel" [(ngModel)]="ingrediente.idCategoria" required>
			  	<option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nombre}}</option>
			</select>
			<small *ngIf="!nombreCategoria.valid && nombreCategoria.touched" class="invalid-feedback d-block">
				La categoria del plat no és vàlida
			</small>
		</div>
		<br>
		<input type="submit" value="Guardar" class="btn btn-outline-secondary" [disabled]="ingredienteForm.invalid">
	</form>	
	
</div>
