<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	

	
	<div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
		El plat s'ha actualizat correctament
	</div>

	<div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
		El plato no s'ha actualizat correctament
	</div>		
	<hr>

	<!-- Forumulario de crear categoría-->
	<br>
	<h4>Editar Plat </h4>
	<br>
	<form #categoriaForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)" class="col-md-5">
		<div class="form-group">
			<label for="nombre">Nom</label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="plato.nombre" required />
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nom del plat no és vàlid
			</small>
		</div>
		<div class="form-group">
			<label for="descripcion">Descripció</label>
			<input type="text" name="descripcion" class="form-control" #descripcion="ngModel" [(ngModel)]="plato.descripcion" required />
			<small *ngIf="!descripcion.valid && descripcion.touched" class="invalid-feedback d-block">
				La descripció del plat no és válida
			</small>
		</div>
		<div class="form-group">
			<label for="precio">Preu</label>
			<input type="text" name="precio" class="form-control" #precio="ngModel" [(ngModel)]="plato.precio" required pattern="[0-9.,]+"/>
			<small *ngIf="!precio.valid && precio.touched" class="invalid-feedback d-block">
				El preu del plato no és vàlid
			</small>
		</div>
		<div class="form-group">
			<label for="NombreCategoria"> Categoria</label>

			<select class="browser-default custom-select" name="NombreCategoria" #NombreCategoria="ngModel" [(ngModel)]="nombreCategoria">
			  	<option *ngFor="let categoria of categorias"  [value]="categoria.nombre">{{categoria.nombre}}</option>
			</select>
			
		</div>
		<br>
		<input type="submit" value="Guardar Cambios" class="btn btn-outline-secondary" [disabled]="categoriaForm.invalid">
	</form>	
	
</div>
