<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>
	<br>
	<div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
		S'ha iniciat sessió correctament
	</div>

	<div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
		No s'ha iniciat sessió correctament
	</div>	
	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correu no és vàlid
			</small>
		</div>

		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="usuario.contrasena" required>

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contras no es válida
			</small>
		</div>

		<input type="submit" value="Iniciar Sesión" class="btn btn-outline-secondary" [disabled]="loginForm.invalid"/>
	</form>
</div>
