<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>
	<br>
	
	<div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
		S'ha iniciat sesió correctament
	</div>

	<div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
		No s'ha iniciat sesió correctament
	</div>		

	<!-- Forumulario de registro-->
	<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="restaurante.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El correu no és vàlit
			</small>
		</div>

		<div class="form-group">
			<label for="password">Contrasenya </label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="restaurante.contrasena" required>

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La contrasenya no és vàlida
			</small>
		</div>

		<input type="submit" value="Iniciar Sesión" class="btn btn-outline-secondary" [disabled]="registerForm.invalid"/>
	</form>
</div>
