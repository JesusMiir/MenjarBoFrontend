<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>
	<br>
	
	<div class="alert alert-success col-md-6 mt-3" *ngIf="status == 'success'">
		El temps d'espera s'ha modificat correctament
	</div>

	<div class="alert alert-danger col-md-6 mt-3" *ngIf="status == 'error'">
		El temps d'espera no s'ha modificat correctament
	</div>		
	
	<br><br>
	<!-- Forumulario de crear categoría-->

	<form #categoriaForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)" class="col-md-5">
		<div class="form-group">
			<h4><label for="tiempo">Canvia el temps d'espera:</label></h4>
			<br>
			<input type="text" name="tiempo" class="form-control" #tiempo="ngModel" [(ngModel)]="restaurante.tiempoPedidos" pattern="[0-9]+" required/>
			<small *ngIf="!tiempo.valid && tiempo.touched" class="invalid-feedback d-block">
				El temps d'espera no és vàlit
			</small>
		</div>
		<br><br>
		<h4>Comandes Disponibles:</h4>
		<br>
		<div class="form-group">
			<div class="radio">
				<label class="checkbox-inline">
					<h5>
						<input type="radio" name="activo" #activo="ngModel" [(ngModel)]="restaurante.abierto" [value]=true> &nbsp;&nbsp;Obert
					</h5>
				</label>
			</div>
			<div class="radio">
				<label class="checkbox-inline">
					<h5>
						<input type="radio" name="activo" #activo="ngModel" [(ngModel)]="restaurante.abierto" [value]=false> &nbsp;&nbsp;Tancat
					</h5>
				</label>
			</div>
		</div>
		<br><br>
		<input type="submit" value="Guardar" class="btn btn-outline-secondary" [disabled]="categoriaForm.invalid">
	</form>	

</div>
